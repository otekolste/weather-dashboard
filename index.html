<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1 class="text-light pt-3 text-center ps-5">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row gap-2">
            <div class="vstack gap-2 col-md-3 text-start">
                <h2 class="my-3">Search for a City:</h2>
                <label for="cityName"></label>
                <input type="text" id="cityName" placeholder="San Diego">
                <button type="submit" class="btn text-light" style="background-color: #16223F">Search</button>
                <hr/>
                <div id="cityList"></div>
            </div>
            <div class="col-md-8">
                <div class="row border border-dark mt-2 mx-2" id="currentDisplay">
                    <h2 class="pt-1">Search for a city to get started!</h2>
                    <ul class="list-unstyled fs-4 d-none">
                        <li class="pb-1">Temp: </li>
                        <li class="pb-1">Wind: </li>
                        <li class="pb-1">Humidity: </li>
                    </ul>
                </div>
                <div class="row">
                    <h2 class="mt-3">5-day Forecast:</h2>
                    <div class="card-deck">
                    </div>

                </div>
            </div>

        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
